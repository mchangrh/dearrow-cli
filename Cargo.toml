[package]
name = "dearrow-cli"
version = "1.0.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.release]
lto = true
strip = "symbols"

[dependencies]
clap = { version = "4.3.5", features = ["derive"] }
csv = "1.2.2"
reqwest = { version = "0.11.18", features = ["blocking", "json"] }
serde_json = "1.0.96"
termsize = "0.1.6"
anyhow = "1.0.79"
